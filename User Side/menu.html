<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="SRC CSS/menu.css">
</head>

<body>
    <div id="offbanner">
        <div>
            <p>
                $15 off $75+,$20 off $100+,$30 off $150+ with code MOREPLS
            </p>
            <p>
                Exclusions apply.
            </p>
        </div>
    </div>
    <div id="categorytitle">
        <h1 id="h1">Women's Shoes</h1>
        <p id="p">Shoes / Women</p>
    </div>
    <div id="procount">
        1-42 of 100 products
    </div>
    <div id="mainbox">
        <div id="filterbox">
            <div id="filter1">
                <p>Sort by</p>
                <select name="filter" id="filterby">
                    <option value="featured">Featured</option>
                    <option value="top">Top Rated</option>
                    <option value="newest">Newest</option>
                    <option value="high">Price: High to Low</option>
                    <option value="low">Price: Low to High</option>
                </select>
            </div>
            <div id="brandfilter">
                <div>
                    <div id="brandtitle">Brand</div>
                    <div id="brandplus">+</div>
                </div>
                <div id="brdchk">
                    <p>Featured</p>
                    <div class="brandchecks">
                        <label for="Vas">
                            <input type="checkbox" value="Vans" class="checkbrand" id="Vans">
                            <P>Vans</P>
                        </label>
                        <label for="Nike">
                            <input type="checkbox" value="Nike" class="checkbrand" id="Nike">
                            <p>Nike</p>
                        </label>
                        <label for="Crocs">
                            <input type="checkbox" value="Crocs" class="checkbrand" id="Crocs">
                            <p>Crocs</p>
                        </label>
                        <label for="Roxy">
                            <input type="checkbox" value="Roxy" class="checkbrand" id="Roxy">
                            <p>Roxy</p>
                        </label>
                    </div>
                </div>
            </div>
            <hr>
            <div id="sizefilter">
                <p>Size</p>
                <div class="btn">
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>10</button>
                    <button>11</button>
                    <button>12</button>
                    <button>13</button>
                    <button>14</button>
                </div>
            </div>
            <hr>
            <div id="pricefilter">
                <div>
                    <div id="brandtitle">Price</div>
                    <div id="priceplus">+</div>
                </div>
                <div id="prcchk">
                    <div class="pricechecks">
                        <label for="">
                            <input type="checkbox" value="30" class="price">
                            <P>Under $30</P>
                        </label>
                        <label for="">
                            <input type="checkbox" value="50" class="price">
                            <p>$30 to $50</p>
                        </label>
                        <label for="">
                            <input type="checkbox" value="75" class="price">
                            <p>$50 to $75</p>
                        </label>
                        <label for="">
                            <input type="checkbox" value="" class="price">
                            <p>$75+</p>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div id="products">
            <div>
                <div id="heart">
                <img src="">
                </div>
                <div id="img1">
                    <!-- <img src=""
                        alt="" id="firstimage"> -->
                </div>
                <div id="proinfo">
                    <h2></h2>
                    <h3></h3>
                    <p id="protitle"></p>
                    <div id="prices"><p id="price1"></p></div>
                    <div id="rating">
                    <!-- <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star-half-stroke"></i> -->
                    </div>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    <div id="paginationstart">
        <div id="beforepages">
    
        </div>
        <div id="pages">
            <!-- <button>1</button>&nbsp;&nbsp;
            <button>2</button>&nbsp;&nbsp;
            <button>3</button>&nbsp;&nbsp;
            <button>4</button>&nbsp;&nbsp; -->
        </div>
    </div>
    <hr id="lasthr">
</body>
<script src="SRC JS/menu.js"></script>

</html>
