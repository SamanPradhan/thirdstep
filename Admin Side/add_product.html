<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <!-- <link rel="stylesheet" href="./Styles/admin.css" /> -->
    <link rel="icon" type="image/x-icon" href="./Photos/logo1.png">
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <title>Add Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="crud.css">
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div class="sidebar">

        <div class="logo-details" onclick="location.href=`./User Side/index.html`">
            <!-- logo -->
            <img style="width:50%" src="logoAsset 3@4x-8.png" alt="">
        </div>
        <ul class="nav-links">
            <li>
                <a href="admin.html" class="active">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
            </li>
            <li style="background-color: #081D45;">
                <a href="add_product.html">
                    <i class='bx bx-folder-plus'></i>
                    <span class="links_name">Add Product</span>
                </a>
            </li>
            <li>
                <a href="edit_product.html">
                    <i class='bx bx-edit-alt'></i>
                    <span class="links_name">Edit Product</span>
                </a>
            </li>
            <li>
                <a href="delete_product.html">
                    <i class='bx bx-message-square-minus'></i>
                    <span class="links_name">Delete Product</span>
                </a>
            </li>
            <li>
                <a href="userdata.html">
                    <i class='bx bx-message-square-minus'></i>
                    <span class="links_name">User Data</span>
                </a>
            </li>

            <li>
                <a href="admin_orders.html">
                    <i class='bx bx-message-square-minus'></i>
                    <span class="links_name">Orders</span>
                </a>
            </li>
            <li class="log_out">
                <a href="/index.html">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Log out</span>
                </a>
            </li>
        </ul>

    </div>
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class="bx bx-menu sidebarBtn"></i>
                <span class="dashboard">Add Product</span>
            </div>

            <div class="profile-details">
                <div id="img-admin"></div>
                <!-- admin name -->
                <span class="admin_name">Hey <span id="admin_name"></span></span>
                <i class='bx bx-chevron-down'></i>
            </div>
        </nav>

        <div class="home-content">

            <div class="sales-boxes">
                <div class="recent-sales box">
                    <div class="title">Fetch Updated Data list</div>
                    <div class="sales-details">
                        <!-- Fetch Updated Data -->

                    </div>
                </div>
                <div class="top-sales box" style="height: 630px">
                    <div class="title">Add Item</div>
                    <div id="form">
                        <form>
                            <input type="mail" id="addImage1" placeholder="Image Link1" required />
                            <input type="mail" id="addImage2" placeholder="Image Link2" required />
                            <input type="text" id="addName" placeholder="Enter Product Name" required />
                            <input type="text" id="addBrand" placeholder="Enter Product Brand" required />
                            <input type="text" id="addGender" placeholder="Enter Gender" required />
                            <input type="number" id="addSize" placeholder="Enter Size" required />
                            <input type="number" id="addPrice" placeholder="Enter price" required />

                            <p style="color: black; margin-top: 35px">
                                Note: Product details will get updated in the site, make sure
                                before updating details.
                            </p>
                            <button style="font-size: 18px; width: 94%" id="addBtn">Add Product
                            </button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="add_product.js"></script>
</body>

</html>
